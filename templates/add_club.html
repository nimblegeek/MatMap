{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">Add Your Open Mat</h2>
    <form method="POST" action="{{ url_for('add_club') }}" class="max-w-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Club Name</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
            <input type="text" id="location" name="location" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea id="description" name="description" required class="w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Add Club</button>
    </form>
</div>
{% endblock %}
