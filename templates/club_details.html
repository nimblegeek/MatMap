{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold mb-4">{{ club.name }}</h2>
    <p class="text-gray-600 mb-2">{{ club.location }}</p>
    <p class="text-gray-700 mb-6">{{ club.description }}</p>

    <h3 class="text-xl font-semibold mb-4">Book an Open Mat Session</h3>
    <form id="booking-form" class="space-y-4">
        <input type="hidden" id="club-id" value="{{ club.id }}">
        <div>
            <label for="name" class="block mb-1">Name</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="email" class="block mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="date" class="block mb-1">Date</label>
            <input type="date" id="date" name="date" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Book Session</button>
    </form>
    <div id="booking-message" class="mt-4 text-green-600 font-semibold hidden"></div>
</div>
{% endblock %}
